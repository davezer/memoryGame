<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="gameHeader">
      <h1 class="introHead">Memory Game</h1> 
      <br>
      <div class="timer">
        <span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
      </div>  
    </header>

    <button type="button" name="starttimer" onclick="startTimer()">start</button>
    

    <section class="memoryGame">

        <div class="memoryCard" data-framework="react">

            <img class="backFace" src="img/jsBadge.svg" alt="MemoryCard"></img>
        </div>

        <div class="memoryCard" data-framework="aurelia">
            <img class="frontFace" src="img/aurelia.svg" alt="aurelia" ></img>

            <img class="backFace" src="img/jsBadge.svg" alt="MemoryCard"></img>
        </div>

        <div class="memoryCard" data-framework="backbone">
            <img class="frontFace" src="img/backbone.svg" alt="Backbone" ></img>
            <img class="backFace" src="img/jsBadge.svg" alt="MemoryCard"></img>

            <img class="backFace" src="img/jsBadge.svg" alt="MemoryCard"></img>
        </div> 
        <div class="memoryCard" data-framework="vue">
            <img class="frontFace" src="img/vue.svg" alt="Vue" ></img>
            <img class="backFace" src="img/jsBadge.svg" alt="MemoryCard"></img>
        </div>
         
    </section>

    <footer class="footer">
        <button class="newGame" onclick="newGame()">Play Again!</button>   
    </footer>


    <script src="./scripts.js"></script>
</body>
</html>
